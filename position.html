<!doctype html>
            
<html lang="en">

<head>
<meta charset="utf-8">
<title>Positioning</title>
<style>
div{
    width:150px;
    height:150px;
    background-color:aquamarine;
    border:2px solid;
}
#one{
    position:static;
    z-index:100;
}
#two{
    position:relative;
    left:100px;
top:-50px;
z-index:50;
}

#three{
position:absolute;
background: pink;
right: 100px;

</head>

</style>

<body>
    <div id="one">
     
    </div>
    <div id="two">
    </div>
    <div id="three">
    </div>

    <p><a href="index.html">Go back</a></p>
   
</body>
            
</html>
